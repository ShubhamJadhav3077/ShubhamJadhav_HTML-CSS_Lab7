<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Form</title>
    <link rel="stylesheet" href="GmailFormStyle.css">
</head>

<body>
    <video autoplay muted loop src="Background.mp4"></video>
    <section>
        <form action="">
            <h2>Create Gmail Account</h2>
            <input type="text" placeholder="Full Name">
            <br>
            <input type="number" placeholder="Contact Number">
            <br>
            <input type="email" placeholder="Enter gmail id">
            <br>
            <button>Reset</button>
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
